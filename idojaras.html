<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.child {
    width: 30%;
    height: 400px;
  display: inline-block;
  border: 1px solid red;
  padding: 1rem 1rem;
  overflow: auto;
}
.child3 {
    width: 62%;
  border: 1px solid red;
  padding: 1rem 1rem;
  height: 200px;
  overflow: auto;
}

    </style>
</head>
<body>
    
    <div class='parent'>
        <div class='child'>
            Vecsernyés Áron<br>
            Listázza az adatbázis tartalmát<br>
            Beirja az új adatokat
        </div>
        <div id="idojaras" class='child'>

        </div>
        <div id="listaz" class='child3'>

        </div>
    </div>
      <button onclick="szerver()">Időjárás</button>
      <button onclick="lista()">listaz</button>

      <script>
          function szerver() {
              const xmlhttp = new XMLHttpRequest();
              xmlhttp.onload = function () {
                  document.getElementById("idojaras").innerHTML = this.responseText;
              }
              xmlhttp.open("POST","beolvas_ment.php");
              xmlhttp.send();
          }
          function lista() {
              const xmlhttp = new XMLHttpRequest();
              xmlhttp.onload = function () {
                  document.getElementById("listaz").innerHTML = this.responseText;
              }
              xmlhttp.open("POST","listaz.php");
              xmlhttp.send();
          }
      </script>
</body>
</html>
